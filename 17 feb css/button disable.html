<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.button{
			background-color: green;/*4CAF50*/
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.disable{
			opacity: 0.6;
			cursor:not-allowed;
		}
	</style>
</head>
<body>
	<h2>disabled button</h2>
	<p>use the opacity property to add some transparency to the button it look disable</p>
	<button class="button">normal button</button>
	<button class="button disable">disabled button</button>
</body>
</html>
