<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.button{
			background-color: lightgreen;
			border:none;
			padding: 5px;
			margin: 10px;
			cursor: pointer;
		}
		.button2{background-color: #008CBA;}
		.button3{background-color: #f44336;}
		.button4{background-color: #e7e7e7;}
		.button5{background-color: #555555;}
		.button6{background-color: orange;}
	</style>
</head>
<body>
	<h1>button color </h1>
	<p>change the background color of a button with the background color property</p>
	<button type="button" class="button">green</button>
	<button class="button button2">BLUE</button>
	<button  class="button button3">RED</button>
	<button class="button button4">grey</button>
	<button class="button button5">WHITE</button>
	<button class="button button6">orange</button>

</body>
</html>
